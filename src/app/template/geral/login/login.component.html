<div id="content" class="container-fluid h-100">

    <div class="row h-100 d-flex flex-wrap justify-content-center align-items-center">

        <div id="card-school" class="bg-white p-5 d-flex flex-column col-lg-3 h-50 rounded-start">
            <div class="mx-auto mt-auto mb-2 text-center">
                <img src="assets/imgs/ProMel - Logo.jpg">
            </div>

            <div class="mx-auto mb-auto text-center">
                <h1 class="fw-bold">BeeMonitor</h1>
            </div>
        </div>

        <div id="card-login" class="bg-white p-5 d-flex flex-column col-lg-3 h-50 rounded-end">

            <div class="mx-auto mt-auto mb-2 text-center"></div>

            <div class="mx-auto mb-auto text-center w-75">

                <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="form">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Usu√°rio</mat-label>
                        <input matInput name="username" formControlName="username">
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <button mat-button type="submit" class="btn w-100 text-white" style="background-color: #2F323A;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
