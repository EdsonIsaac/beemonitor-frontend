<div id="content" class="container-fluid p-0 h-100">

    <div class="d-flex justify-content-center align-items-center h-100">

        <mat-card>

            <form [formGroup]="form" (ngSubmit)="submitForm()" *ngIf="form" class="p-3">

                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Usu√°rio</mat-label>
                                <input matInput formControlName="username">
                            </mat-form-field>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="exibirSenha ? 'password' : 'text'" formControlName="password">
                                <button mat-icon-button type="button" matSuffix (click)="exibirSenha = !exibirSenha" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="exibirSenha">
                                  <mat-icon>{{exibirSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                
                <mat-card-footer>
                    <div class="text-center">
                        <button mat-raised-button type="submit" class="btn-primary">Entrar</button>
                    </div>
                </mat-card-footer>

            </form>

        </mat-card>

    </div>

    <app-footer></app-footer>
</div>
